name: Node.js Linting

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - uses: actions/checkout@v2

      # Step 2: Set up Node.js with a compatible version (16 or higher)
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Update to Node.js 16 or later

      # Step 3: Install the necessary packages (including ESLint)
      - run: npm install

      # Step 4: Run ESLint to lint the JavaScript files (e.g., server.js)
      - run: npx eslint server.js

