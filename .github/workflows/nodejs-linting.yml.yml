name: Node.js Linting

# Trigger this workflow on every push or pull request
on: [push, pull_request]

jobs:
  lint:
    # Run the job on the latest Ubuntu runner
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - uses: actions/checkout@v2

      # Step 2: Set up Node.js with a specified version
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      # Step 3: Install the necessary packages (including ESLint)
      - run: npm install eslint

      # Step 4: Run ESLint to lint the JavaScript files (e.g., server.js)
      - run: npx eslint server.js
